{% extends 'Main/base.html' %}
{% load lineage %}
{% load static %}
<html>
<head>
    <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <style>
        @import url('{% static "Main/css/alls.css" %}');
        @import url('{% static "Main/css/navigpanel.css" %}');{% block style %}{% endblock %}
        </style>
        <script src='{% static "Main/js/func.js" %}'></script>
</head>

<body>
    <nav class="nav">
            <a href="/main" class="SW">STAR WARS</a>
            <a href="/main" class="{% ancestor '/main' %}">HOME</a>
            <a href="/forum" class="{% ancestor '/forum' %}">FORUM</a>
            <a href="/news" class="{% ancestor '/news' %}">NEWS</a>
            <a href="/faq" class="{% ancestor '/faq' %}">FAQ</a>
        {% if request.user.is_authenticated %}
            <a href="/logout" class="acc {% ancestor '/logout/' %}">EXIT</a>
            <a href="/account" class="acc {% ancestor '/account/' %}">ACCOUNT</a>
        {% else %}
            <a href="/login" class="acc {% ancestor '/login/' %}">LOGIN</a>
            <a href="/register" class="acc {% ancestor '/register/' %}">REGISTRATION</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
