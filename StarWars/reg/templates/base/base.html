{% load lineage %}
{% load static %}
<html>
<head>
    <meta charset="utf-8">
        <title>{{ title }}</title>
        <style>
        @import url('{% static "reg/css/alls.css" %}');
        @import url('{% static "reg/css/navigpanel.css" %}');{% block style %}{% endblock %}
        </style>
        <script src="../../static/reg/js/func.js"></script>
</head>

<body>
    <nav class="nav">
            <a href="/main" class="SW">STAR WARS</a>
            <a href="/main" class="{% ancestor '/main' %}">Home</a>
        {% if request.user.is_authenticated %}
            <a href="/account" class="acc {% ancestor '/account/' %}">Account</a>
            <a href="/logout" class="acc {% ancestor '/logout/' %}">Exit</a>
        {% else %}
            <a href="/login" class="acc {% ancestor '/login/' %}">Login</a>
            <a href="/register" class="acc {% ancestor '/register/' %}">Registration</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
