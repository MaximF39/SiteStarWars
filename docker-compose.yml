version: '3.8'

services:
  django:
    container_name: django
    restart: always
    build: ./backend
    entrypoint: "/bin/sh -c ./entrypoint.sh"
    volumes:
      - ./backend:/backend
    env_file:
      - backend/.env
    expose:
      - 8000
  nginx:
    build: ./docker/nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - django
