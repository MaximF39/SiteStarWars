{% load static %}
{% load lineage %}
<html>
<head>
    <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <style>
        @import url('{% static "main/css/main.css" %}');
        @import url('{% static "main/css/navigpanel.css" %}');{% block style %}{% endblock %}
        </style>
</head>

<body>
    <div class="main_menu">
        <div class="revert_menu">
            <div><a href="{% url 'main' %}" class="revent_menu_title"></a></div>
            <div class="revent_menu_items">
                <div class="revent_menu_item {% ancestor '/main' %}"><a href="{% url 'main' %}" > HOME </a></div>
                <div class="revent_menu_item {% ancestor '/forum' %}"><a href="{% url 'forum' %}" > FORUM </a></div>
                <div class="revent_menu_item {% ancestor '/news' %}"><a href="{% url 'news' %}"> NEWS </a></div>
                <div class="revent_menu_item {% ancestor '/wiki' %}" ><a href="{% url 'wiki' %}" > WIKI </a></div>
                <div class="revent_menu_item {% ancestor '/top' %}" ><a href="{% url 'top' %}" > TOP </a></div>
                <div class="revent_menu_item {% ancestor '/shop' %}" ><a href="{% url 'shop' %}" > SHOP </a></div>
            </div>
        </div>


        <div class="revert_menu">
            {% if request.user.is_authenticated %}
            <div class='revent_menu_item'><a href="{% url 'download' %}" class="{% ancestor '/download/' %}">DOWNLOAD</a></div>
            <div class='revent_menu_item'><a href="{% url 'account' %}" class="{% ancestor '/account/' %}">ACCOUNT</a></div>
            <div class='revent_menu_item'><a href="{% url 'logout' %}" class="{% ancestor '/logout/' %}">EXIT</a></div>
            {% else %}
            <div class='revent_menu_item'><a href="{% url 'login' %}" class="{% ancestor '/login/' %}">LOGIN</a></div>
            <div class='revent_menu_item'><a href="{% url 'register' %}" class="{% ancestor '/register/' %}">REGISTRATION</a></div>
            {% endif %}
        </div>
    </div>
    <div class="background">
        <div class="head_text">
            <h1 class="zag">{% block head %}{% endblock %}</h1>
        </div>
    </div>
    <div class="down">
        {% block content %}
        {% endblock %}
    </div>


    <script src='{% static "main/js/func.js" %}'></script>
</body>

</html>
